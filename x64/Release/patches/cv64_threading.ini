; ===========================================================================
; Castlevania 64 PC - Threading & Performance Configuration
; ===========================================================================
; Threading is ON by default for better performance on multi-core CPUs.
; Disable if you experience issues or are on a low-end system.
; ===========================================================================

[Info]
AsyncAudio=Reduces audio stuttering with ring buffer
AsyncGraphics=Allows GPU to present frames while CPU continues
Description=Threading improves performance on multi-core CPUs
GraphicsQueueDepth=1=single, 2=double, 3=triple buffering
ParallelRSP=EXPERIMENTAL - keep false unless testing
WorkerThreadCount=0 = auto-detect based on CPU cores
WorkerThreads=Background tasks (texture loading, etc)

[Performance]
enable_overlay=false
overlay_mode=0

[Threading]
enable_async_audio=true
enable_async_graphics=true
enable_parallel_rsp=false
enable_worker_threads=true
graphics_queue_depth=2
worker_thread_count=0

