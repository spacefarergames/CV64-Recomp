; ===========================================================================
; Castlevania 64 PC Recomp - Audio Configuration
; ===========================================================================
; Configure audio output and enhancement settings.
; ===========================================================================

[Audio]
; Audio backend: AUTO, WASAPI, DIRECTSOUND, OPENAL, SDL
backend=AUTO

; Sample rate: 22050, 44100, 48000, 96000
sample_rate=48000

; Audio buffer size in samples
buffer_size=1024

; Target latency in milliseconds
latency_ms=50

[Volume]
; Master volume (0.0 - 1.0)
master=1.0

; Music volume (0.0 - 1.0)
music=1.0

; Sound effects volume (0.0 - 1.0)
sfx=1.0

; Voice/dialog volume (0.0 - 1.0)
voice=1.0

; Ambient sounds volume (0.0 - 1.0)
ambient=1.0

[Enhancements]
; Enable reverb effect
enable_reverb=false

; Reverb amount (0.0 - 1.0)
reverb_amount=0.3

; Enable surround sound
enable_surround=false

; Enable bass boost
enable_bass_boost=false

; Bass boost amount (0.0 - 1.0)
bass_boost_amount=0.2

[HDMusic]
; Enable HD music pack (replaces original music)
enable_hd_music=false

; Path to HD music pack folder
hd_music_path=

[Accuracy]
; Accurate N64 audio emulation (may increase CPU usage)
accurate_n64_audio=true

; Use high-level audio emulation
enable_hle_audio=true
