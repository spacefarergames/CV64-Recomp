; ===========================================================================
; Castlevania 64 PC Recomp - Post-Processing Configuration
; ===========================================================================
; Configure ReShade-based post-processing effects.
; These effects enhance the visual quality of the game beyond the original
; N64 graphics capabilities.
;
; Integration based on ReShade by crosire (BSD-3-Clause license)
; https://github.com/crosire/reshade
;
; NOTE: ReShade UI overlay and auto-update are disabled.
; All configuration is done through this file.
; ===========================================================================

[PostProcessing]
; Enable or disable all post-processing effects
; true/false
enabled=true

; Current preset (0-5):
; 0 = None (disable all effects)
; 1 = Classic (CRT-like scanlines, vignette)
; 2 = Enhanced (FXAA, sharpening, vibrance) - DEFAULT
; 3 = Cinematic (film grain, vignette, color grading)
; 4 = Horror (desaturated, high contrast, heavy grain)
; 5 = Custom (use individual effect settings below)
preset=2

[Effects]
; Enable/disable individual effects
; These are used when preset=5 (Custom) or to override preset settings

; Fast Approximate Anti-Aliasing - smooths jagged edges
fxaa=true

; Contrast Adaptive Sharpening - enhances detail without artifacts
sharpen=true

; Vibrance - intelligent saturation boost
vibrance=true

; Vignette - darkens screen edges for cinematic look
vignette=false

; Film Grain - adds film-like noise for atmosphere
filmgrain=false

; Scanlines - CRT-style horizontal lines
scanlines=false

; Color Grading - brightness/contrast/saturation/gamma
colorgrade=false

; ===========================================================================
; Effect-Specific Settings
; ===========================================================================

[FXAA]
; Quality level (0.0-1.0)
; Higher = better quality but more blur
; Recommended: 0.75 for balance, 1.0 for maximum smoothing
quality=0.75

[Sharpening]
; Sharpening strength (0.0-2.0)
; Higher = more pronounced edges
; Recommended: 0.5 for subtle enhancement
strength=0.5

; Sharpening clamp (0.0-1.0)
; Prevents over-sharpening artifacts
; Recommended: 0.035
clamp=0.035

[Vibrance]
; Vibrance strength (-1.0 to 1.0)
; Positive = more colorful, negative = desaturated
; Recommended: 0.15 for subtle enhancement
strength=0.15

[ColorGrading]
; Brightness multiplier (0.0-2.0)
; 1.0 = no change
brightness=1.0

; Contrast multiplier (0.0-2.0)
; 1.0 = no change, higher = more contrast
contrast=1.0

; Saturation multiplier (0.0-2.0)
; 1.0 = no change, 0.0 = grayscale
saturation=1.0

; Gamma correction (0.5-2.5)
; 1.0 = no change, <1.0 = brighter, >1.0 = darker
gamma=1.0

[Vignette]
; Vignette strength (0.0-1.0)
; How much the edges are darkened
; Recommended: 0.3 for subtle effect
strength=0.3

; Vignette radius (0.0-2.5)
; How far from center the darkening starts
; Recommended: 1.5 for natural falloff
radius=1.5

[FilmGrain]
; Grain intensity (0.0-1.0)
; Amount of noise added
; Recommended: 0.05 for subtle, 0.15 for visible
intensity=0.05

; Grain size (1.0-3.0)
; Size of grain particles
; Recommended: 1.6
size=1.6

[Scanlines]
; Scanline intensity (0.0-1.0)
; How visible the horizontal lines are
; Recommended: 0.15 for subtle CRT look
intensity=0.15

; Scanline count (positive integer)
; Number of scanlines across screen height
; 240 = original N64 resolution feel
; 480 = finer lines
count=240

[Bloom]
; Bloom intensity (0.0-1.0)
; How strong the glow effect is
; Recommended: 0.3
intensity=0.3

; Bloom threshold (0.0-1.0)
; Brightness level at which bloom starts
; Lower = more things glow
; Recommended: 0.8
threshold=0.8

; ===========================================================================
; Preset Descriptions
; ===========================================================================
; 
; CLASSIC (preset=1):
;   Designed to emulate the look of playing on a CRT TV.
;   - Scanlines at 20% intensity
;   - Vignette at 40% strength
;   - No sharpening (keeps soft N64 look)
;
; ENHANCED (preset=2) - DEFAULT:
;   Modern improvements while respecting original art direction.
;   - FXAA for smooth edges
;   - Subtle sharpening to enhance textures
;   - Light vibrance boost for richer colors
;   - NO film effects or vignette
;
; CINEMATIC (preset=3):
;   Movie-like presentation for atmospheric gameplay.
;   - Light film grain for texture
;   - Medium vignette for focus
;   - Slightly boosted contrast
;   - Slightly reduced saturation
;
; HORROR (preset=4):
;   Emphasizes the game's gothic horror atmosphere.
;   - Heavy film grain
;   - Strong vignette
;   - High contrast
;   - Desaturated colors
;   - Slightly darker overall
;
; ===========================================================================
; Hotkeys (configured in cv64_controls.ini)
; ===========================================================================
;
; Toggle Effects: F5 (default)
; Cycle Presets: F6 (default)
; Reload Shaders: F7 (default)
;
; ===========================================================================
