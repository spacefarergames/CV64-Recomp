; ===========================================================================
; Castlevania 64 PC Recomp - Graphics Configuration
; ===========================================================================
; Configure display and rendering settings.
; These settings are loaded and applied to GLideN64 at startup.
; ===========================================================================

[Display]
; Graphics backend: AUTO, OPENGL, VULKAN, D3D11, D3D12
backend=AUTO

; Resolution preset: NATIVE, 480P, 720P, 1080P, 1440P, 4K, CUSTOM
resolution=720P

; Custom resolution (only used if resolution=CUSTOM)
custom_width=1280
custom_height=720

; Fullscreen mode
fullscreen=false

; Borderless window (windowed fullscreen)
borderless=false

; Monitor refresh rate (0 for auto)
refresh_rate=60

[AspectRatio]
; Aspect ratio: 4_3, 16_9, 16_10, 21_9, AUTO
; 0=stretch, 1=force 4:3, 2=force 16:9, 3=adjust 4:3, 4=adjust 16:9
ratio=16_9
aspect_mode=0

; Stretch to fill window (recommended for proper window resizing)
stretch=true

[Quality]
; Internal resolution scale (1-8)
; Higher values = sharper graphics but more GPU usage
internal_scale=2
native_res_factor=2

; Texture filtering: NEAREST, LINEAR, TRILINEAR, ANISO_2X, ANISO_4X, ANISO_8X, ANISO_16X
texture_filter=LINEAR
bilinear_mode=1
anisotropy=0

; Anti-aliasing: NONE, MSAA_2X, MSAA_4X, MSAA_8X, FXAA, SMAA, TAA
anti_aliasing=FXAA
multisampling=0
fxaa=true

; Enable V-Sync
vsync=true

; Maximum FPS (0 = unlimited)
max_fps=60

[FrameBuffer]
; Enable frame buffer emulation (required for many effects)
enable_fb_emulation=true

; Buffer swap mode (0=On VI update, 1=On VI origin change, 2=On buffer update)
buffer_swap_mode=0

; Copy color buffer to RDRAM (0=disable, 1=sync, 2=double buffer, 3=triple buffer)
copy_color_to_rdram=2

; Copy depth buffer to RDRAM (0=disable, 1=from video memory, 2=software render)
copy_depth_to_rdram=2

; Copy color from RDRAM (for CPU rendered effects)
copy_from_rdram=false

; Copy auxiliary buffers to RDRAM
copy_aux_to_rdram=false

; N64 depth compare (0=off, 1=fast, 2=compatible)
n64_depth_compare=0

; Force depth buffer clear (fix for some games)
force_depth_clear=false

; Disable FBInfo read/write
disable_fbinfo=false

[Enhancements]
; Load HD texture packs
enable_hd_textures=true
tx_hires_enable=true

; HD texture full alpha channel support
tx_hires_full_alpha=true

; Enhanced lighting effects
enable_enhanced_lighting=false

; Dynamic shadows
enable_shadows=false

; Distance fog
enable_fog=true

; Bloom effect
enable_bloom=false

; Ambient occlusion
enable_ambient_occlusion=false

[TextureFilter]
; Texture filter mode (0=none, 1-4=smooth, 5-6=sharp)
tx_filter_mode=0

; Texture enhancement mode (0=none, 2=X2, 3=X2SAI, 4=HQ2X, 8=HQ4X, 9-13=xBRZ)
tx_enhancement_mode=0

; Deposterize textures before enhancement
tx_deposterize=false

; Don't filter background textures
tx_filter_ignore_bg=false

; Texture cache size in megabytes
tx_cache_size=100

; Compress texture cache
tx_cache_compression=true

; Save texture cache to disk
tx_save_cache=true

; Use file storage for enhanced textures (recommended for large packs)
tx_enhanced_file_storage=false

; Use file storage for HD textures
tx_hires_file_storage=true

; HD textures VRAM limit in MB (0 = no limit)
tx_hires_vram_limit=0

; Alternative CRC calculation for paletted textures (ENABLE for Rice format HD packs)
tx_hires_alt_crc=true

; Strong CRC for better texture matching
tx_strong_crc=true

[TexturePaths]
; Path to HD texture packs (relative to exe or absolute)
; GLideN64 will look for: <tx_path>/CASTLEVANIA/ or <tx_path>/CASTLEVANIA_HIRESTEXTURES/
tx_path=assets/hires_texture

; Path to texture cache files
tx_cache_path=assets/cache

; Path to dump textures (for texture pack creation)
tx_dump_path=assets/texture_dump

[ColorCorrection]
; Gamma (0.5 - 2.0)
gamma=1.0

; Brightness (-1.0 - 1.0)
brightness=0.0

; Contrast (0.5 - 2.0)
contrast=1.0

; Force gamma correction
force_gamma=false

; Gamma correction level (1.0 = normal, <1.0 = darker, >1.0 = brighter)
gamma_level=1.0

[N64Accuracy]
; Accurate N64 alpha blending
accurate_n64_blending=false

; Accurate N64 coverage calculation
accurate_n64_coverage=false
enable_coverage=false

; Enable N64 dithering pattern
enable_n64_dither=false
enable_dithering_pattern=false
enable_dithering_quantization=true

; Force N64 3-point texture filtering
force_3point_filter=false

; Enable LOD emulation
enable_lod=true

; Enable hardware per-pixel lighting
enable_hw_lighting=false

; Enable vertices clipping
enable_clipping=true

; Use legacy blending (faster but less accurate)
enable_legacy_blending=false

; Enable hybrid filter
enable_hybrid_filter=true

; Enable inaccurate texture coordinates (faster on slow GPUs)
enable_inaccurate_texcoords=false

[2DGraphics]
; Correct texrect coordinates (0=off, 1=auto, 2=force)
correct_texrect_coords=1

; Native resolution texrects (0=off, 1=optimized, 2=unoptimized)
native_res_texrects=0

; Backgrounds mode (0=one piece/fast, 1=stripped/precise)
backgrounds_mode=1

; Bound texture coordinates
enable_texcoord_bounds=false

[OSD]
; Show FPS counter
show_fps=false

; Show VI/s counter
show_vis=false

; Show percent counter
show_percent=false

; Show internal resolution
show_internal_resolution=false

; Show rendering resolution
show_rendering_resolution=false

; Show statistics
show_statistics=false

; Counters position (1=top left, 2=top center, 4=top right, 8=bottom left, 16=bottom center, 32=bottom right)
counters_position=1

[Overscan]
; Enable overscan cropping
enable_overscan=false

; NTSC overscan bounds
overscan_ntsc_left=0
overscan_ntsc_right=0
overscan_ntsc_top=0
overscan_ntsc_bottom=0

; PAL overscan bounds
overscan_pal_left=0
overscan_pal_right=0
overscan_pal_top=0
overscan_pal_bottom=0
