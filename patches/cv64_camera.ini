; ===========================================================================
; Castlevania 64 PC Recomp - Camera Patch Configuration
; ===========================================================================
; This is the MOST IMPORTANT feature - D-PAD camera control!
;
; Edit this file to customize camera behavior.
; Lines starting with ; are comments.
; ===========================================================================

[Camera]
; Master switch to enable/disable the entire camera patch
enabled=true

; Enable D-PAD (or arrow keys) for camera rotation
enable_dpad=true

; Enable right analog stick for camera rotation
enable_right_stick=true

; Enable mouse for camera rotation (when captured)
enable_mouse=true

[Sensitivity]
; D-PAD rotation speed in degrees per frame at 60 FPS
; Range: 0.1 - 10.0, Default: 2.0
dpad_rotation_speed=2.0

; Right stick sensitivity multipliers
; Range: 0.1 - 5.0, Default: 1.5
stick_sensitivity_x=1.5
stick_sensitivity_y=1.5

; Mouse sensitivity multipliers
; Range: 0.01 - 1.0, Default: 0.15
mouse_sensitivity_x=0.15
mouse_sensitivity_y=0.15

[Limits]
; Minimum pitch angle (looking down)
; Range: -89 to 0, Default: -60
pitch_min=-60.0

; Maximum pitch angle (looking up)
; Range: 0 to 89, Default: 80
pitch_max=80.0

[Behavior]
; Enable smooth camera interpolation
enable_smoothing=true

; Smoothing factor (higher = faster response)
; Range: 0.01 - 1.0, Default: 0.15
smoothing_factor=0.15

; Invert horizontal camera rotation
invert_x=false

; Invert vertical camera rotation
invert_y=false

[AutoCenter]
; Automatically center camera behind player when idle
enable_auto_center=false

; Delay before auto-centering starts (seconds)
auto_center_delay=3.0

; Auto-center rotation speed
auto_center_speed=2.0

[Modes]
; Allow camera control in first-person mode
allow_in_first_person=false

; Allow camera control during cutscenes
allow_in_cutscenes=false

; Allow camera control in menus
allow_in_menus=false
