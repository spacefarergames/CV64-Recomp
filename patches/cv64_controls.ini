; ===========================================================================
; Castlevania 64 PC Recomp - Controller Configuration
; ===========================================================================
; Configure keyboard, mouse, and gamepad input settings.
; ===========================================================================

[Keyboard]
; Movement keys (analog stick emulation)
stick_up=W
stick_down=S
stick_left=A
stick_right=D

; Button mappings - use Windows virtual key names or codes
; https://docs.microsoft.com/en-us/windows/win32/inputdev/virtual-key-codes
button_a=Z
button_b=X
button_z=C
button_start=RETURN
button_l=Q
button_r=E
button_c_up=I
button_c_down=K
button_c_left=J
button_c_right=L
button_dpad_up=UP
button_dpad_down=DOWN
button_dpad_left=LEFT
button_dpad_right=RIGHT

[Mouse]
; Mouse sensitivity for camera control
sensitivity_x=0.15
sensitivity_y=0.15

; Invert mouse Y axis
invert_y=false

; Mouse capture toggle key
capture_toggle_key=F4

[Gamepad]
; Deadzone for left analog stick (0.0 - 0.9)
left_stick_deadzone=0.15

; Deadzone for right analog stick (0.0 - 0.9)
right_stick_deadzone=0.15

; Left stick sensitivity multiplier
left_stick_sensitivity=1.0

; Right stick sensitivity multiplier
right_stick_sensitivity=1.0

; Trigger threshold (0.0 - 1.0)
trigger_threshold=0.5

[XInputMappings]
; Map XInput buttons to N64 buttons
; Available XInput: A, B, X, Y, LB, RB, BACK, START, LSTICK, RSTICK
; Available N64: A, B, Z, START, L, R, C_UP, C_DOWN, C_LEFT, C_RIGHT

; Default: Xbox-style mapping
A_to=A
B_to=B
X_to=C_DOWN
Y_to=C_UP
LB_to=Z
RB_to=R
LT_to=L
RT_to=R
BACK_to=none
START_to=START
LSTICK_to=C_LEFT
RSTICK_to=C_RIGHT

[CameraControls]
; Enable D-PAD for camera rotation (recommended!)
enable_dpad_camera=true

; Enable right stick for camera rotation
enable_right_stick_camera=true

; Enable mouse for camera rotation
enable_mouse_camera=true

; Camera rotation speed
camera_rotation_speed=2.0

; Camera pitch limits
camera_pitch_limit_up=80.0
camera_pitch_limit_down=-60.0
