; ===========================================================================
; Castlevania 64 PC Recomp - Game Patches Configuration
; ===========================================================================
; Enable or disable individual game patches and enhancements.
;
; These patches modify game behavior for a better PC experience.
; ===========================================================================

[CameraPatches]
; D-PAD camera control - THE MOST IMPORTANT PATCH!
; Allows free camera rotation using D-PAD, right stick, or mouse
DPAD_CAMERA=true

; Free camera mode - Allows flying camera for exploration
FREE_CAMERA=false

; Smooth first-person camera transitions
FIRST_PERSON_SMOOTH=true

[ControlPatches]
; Modern twin-stick control scheme
MODERN_CONTROLS=true

; Full keyboard and mouse support
KEYBOARD_MOUSE=true

; Enhanced analog stick movement (smoother, more responsive)
ANALOG_MOVEMENT=true

[GraphicsPatches]
; Widescreen support (16:9 and beyond)
WIDESCREEN=true

; High-resolution UI elements
HD_UI=false

; Enhanced fog rendering
ENHANCED_FOG=false

; Extended draw distance
DRAW_DISTANCE=false

; Unlock framerate (beyond 30 FPS)
FRAMERATE_UNLOCK=true

; Interpolate skeletal animations between logic ticks for smooth 60fps visuals
ANIM_INTERPOLATION=true

[GameplayPatches]
; Skip the intro sequence (go directly to title)
SKIP_INTRO=false

; Speed up text display
FAST_TEXT=false

; Instant map display (no delay)
INSTANT_MAP=true

; Save anywhere feature (not just at save points)
SAVE_ANYWHERE=false

[AudioPatches]
; CD-quality music playback
CD_QUALITY_MUSIC=false

; Enhanced sound effects
ENHANCED_SFX=false

[BugFixes]
; Fix known softlock situations
FIX_SOFTLOCKS=true

; Fix collision detection bugs
FIX_COLLISION=true

; Fix camera clipping through walls
FIX_CAMERA_CLIP=true
